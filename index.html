            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="email">업무용 이메일 <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="귀하의 비즈니스 이메일" required>
                    <div class="form-helper" id="emailError"></div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="lastName">성 <span class="required">*</span></label>
                        <input type="text" id="lastName" name="lastName" placeholder="성" required>

                    </div>
                    <div class="form-group">

                </div>

                <div class="form-group">

                    <input type="text" id="company" name="company" placeholder="회사명을 입력해주세요" required>
                    <div class="form-helper" id="companyError"></div>
                </div>

                <div class="form-group">
                    <label for="phone">전화 번호 <span class="required">*</span></label>
                    <div class="phone-input-group">
                        <select id="countryCode" name="countryCode" class="country-code">
                            <option value="KR" data-flag="🇰🇷">KR</option>
                            <option value="US" data-flag="🇺🇸">US</option>
                            <option value="JP" data-flag="🇯🇵">JP</option>
                            <option value="CN" data-flag="🇨🇳">CN</option>
                            <option value="GB" data-flag="🇬🇧">GB</option>
                        </select>
                        <input type="tel" id="phone" name="phone" placeholder="10-2000-0000" required>
                    </div>
                    <div class="form-helper" id="phoneError"></div>
                </div>

                <div class="form-group">
                    <label for="source">LX2를 알게 된 경로</label>
                    <div class="custom-select" data-field="source">
                        <button type="button" class="select-trigger" id="sourceTrigger">

                            <svg class="select-arrow" width="20" height="20" viewBox="0 0 20 20" fill="none">

                            <div class="select-option" data-value="recommendation">지인 추천</div>
                            <div class="select-option" data-value="advertisement">광고</div>
                            <div class="select-option" data-value="exhibition">전시회/세미나</div>
                            <div class="select-option" data-value="other">기타</div>
                        </div>
                        <input type="hidden" id="source" name="source" value="">
                    </div>
                </div>

                <div class="form-group checkbox-group">

                </div>
